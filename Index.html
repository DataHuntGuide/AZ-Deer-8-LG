<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GPS Heatmap with Esri Topographic Base</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <!-- Leaflet Heatmap Plugin CSS -->
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        
        .coordinate-popup {
            font-family: Arial, sans-serif;
            font-size: 12px;
            text-align: center;
        }
        
        .coordinate-popup strong {
            color: #2c5aa0;
        }
        
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        
        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        
        .legend-gradient {
            width: 100px;
            height: 10px;
            background: linear-gradient(to right, blue, cyan, lime, yellow, red);
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="info-panel">
        <strong>GPS Heatmap</strong><br>
        Points: <span id="point-count">0</span><br>
        Click markers for coordinates
    </div>
    
    <div class="legend">
        <strong>Heat Intensity</strong>
        <div class="legend-gradient"></div>
        <div style="display: flex; justify-content: space-between;">
            <span>Low</span>
            <span>High</span>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    
    <!-- Leaflet Heatmap Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>

    <script>
        // GPS coordinates data
        const coordinates = [
            [35.21267, -111.93149],
            [35.14485, -112.02426],
            [35.22079, -112.10837],
            [35.13841, -112.02401],
            [35.16546, -112.00977],
            [35.19532, -112.19430],
            [35.22215, -112.10242],
            [35.22992, -112.21122],
            [35.23918, -112.20344],
            [34.89179, -112.09472],
            [35.21230, -112.13483],
            [35.11515, -112.01877],
            [35.21293, -112.11941],
            [35.21065, -112.12123],
            [35.20875, -112.12339],
            [35.21717, -112.11553],
            [34.88239, -112.09353],
            [35.1942, -112.19916],
            [35.1997, -112.18812],
            [35.20417, -112.18255],
            [35.20515, -112.21859],
            [35.24131, -112.21086],
            [35.2392, -112.20717],
            [35.09272, -112.04421],
            [35.07842, -112.02863],
            [35.23641, -111.94423],
            [35.24599, -111.92451],
            [35.24764, -111.94771],
            [35.22088, -112.22806],
            [35.22632, -112.19293],
            [35.22538, -112.19566],
            [35.21931, -112.1977],
            [35.2301, -112.20358],
            [35.20913, -112.17857],
            [35.20738, -112.16338],
            [35.20436, -112.16535],
            [35.2153, -112.1766],
            [35.20885, -112.18089],
            [35.21993, -112.16226],
            [35.20983, -112.15832],
            [35.20619, -112.17042],
            [35.18927, -112.27756],
            [35.11068, -112.22932],
            [35.1128, -112.22976],
            [35.1126, -112.23587],
            [35.08727, -112.21848],
            [35.08484, -112.21451],
            [35.12725, -112.20257],
            [35.19933, -112.01341]
        ];

        // Initialize the map
        const map = L.map('map').setView([35.18, -112.12], 10);

        // Add Esri World Topographic Map
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community',
            maxZoom: 18
        }).addTo(map);

        // Prepare data for heatmap (lat, lng, intensity)
        const heatData = coordinates.map(coord => [coord[0], coord[1], 0.8]);

        // Create heatmap layer
        const heatmapLayer = L.heatLayer(heatData, {
            radius: 25,
            blur: 15,
            maxZoom: 17,
            gradient: {
                0.0: 'blue',
                0.2: 'cyan',
                0.4: 'lime',
                0.6: 'yellow',
                0.8: 'orange',
                1.0: 'red'
            }
        }).addTo(map);

        // Add clickable markers for each coordinate
        coordinates.forEach((coord, index) => {
            const marker = L.circleMarker([coord[0], coord[1]], {
                radius: 6,
                fillColor: '#ff7800',
                color: '#000',
                weight: 1,
                opacity: 0.8,
                fillOpacity: 0.6
            }).addTo(map);

            // Add popup with coordinates
            marker.bindPopup(`
                <div class="coordinate-popup">
                    <strong>GPS Coordinates</strong><br>
                    <strong>Latitude:</strong> ${coord[0].toFixed(6)}<br>
                    <strong>Longitude:</strong> ${coord[1].toFixed(6)}<br>
                    <strong>Point:</strong> ${index + 1} of ${coordinates.length}
                </div>
            `);
        });

        // Update point count
        document.getElementById('point-count').textContent = coordinates.length;

        // Add layer control
        const overlayMaps = {
            "Heatmap": heatmapLayer
        };

        L.control.layers(null, overlayMaps).addTo(map);

        // Add scale control
        L.control.scale().addTo(map);

        // Fit map to show all coordinates
        const group = new L.featureGroup(coordinates.map(coord => L.marker([coord[0], coord[1]])));
        map.fitBounds(group.getBounds().pad(0.1));
    </script>
</body>
</html>
